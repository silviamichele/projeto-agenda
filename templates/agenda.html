{% extends "model-page.html" %}

{% block content %}
	<h1>Agendamentos</h1>
	<a href="evento/">
	<button type="button">Novo evento</button>
</a>
	<ul>
		{% for evento in eventos %}
			<li>{{ evento.titulo }} - {{ evento.get_data_evento }} 
			(<a href="evento/?id={{ evento.id }}">editar</a> | <a href="evento/delete/{{ evento.id }}/">excluir</a>)</li>
		{% endfor %}
	</ul>
{% endblock %}
